<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "">

<html>
<head>
<title>Abstract: %(title)s</title>
<link rel="stylesheet" href="http://bach.wu-wien.ac.at/fides/css/layout.css" type="text/css">
</head>

<body>

    <h1>Publications</h1>

    <div class="highlighted-simple">
    <h2 style="margin-top: 5px;">Citation</h2>
      <div style="border:1px dotted black; padding: 5px; background-color:#E1E1E1;">
        <p class="text">
        <strong>%(author)s.</strong> %(citation)s
        </p>

      </div>


                  <h2>Abstract</h2>
                  <div style="border:1px dotted black; padding: 5px;  background-color:#E1E1E1;">
                  
                  <p class="text">
                  %(abstract)s
                  </p>
                  </div>
    </div>

</body>
</html>
